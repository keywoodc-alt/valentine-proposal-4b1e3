<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Montserrat',sans-serif}
body{
  background: linear-gradient(135deg,#ff4d6d,#ff85a1,#b5179e,#7209b7);
  animation: bgShift 10s ease infinite alternate;
}
@keyframes bgShift{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(30deg)}}

#hearts, #confetti, #fireworks {position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden}
.heart{
  position:absolute;font-size:24px;opacity:0.8;
  animation: floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(110vh) scale(0.8);opacity:0}
  to{transform:translateY(-10vh) scale(1.2);opacity:1}
}

.center{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  text-align:center;color:white;z-index:10;padding:20px;width:100%;max-width:500px
}

h1{
  font-family:'Montserrat';
  font-size:clamp(2.2rem,7vw,3.5rem);
  text-shadow:0 0 20px rgba(255,255,255,0.8);
  animation:pulse 2s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

.buttons{margin-top:30px;display:flex;justify-content:center;gap:20px}
button{
  border:none;border-radius:50px;padding:16px 30px;font-size:1.2rem;
  font-weight:900;cursor:pointer;transition:transform 0.3s, box-shadow 0.3s
}
#yes{
  background:linear-gradient(135deg,#ff006e,#ffbe0b);
  color:white;box-shadow:0 0 20px rgba(255,0,110,0.8)
}
#yes:hover{transform:scale(1.1)}
#no{
  background:#fff;color:#ff006e;position:relative
}

.celebrate{
  animation:zoomIn 1s forwards
}
@keyframes zoomIn{from{transform:scale(0)}to{transform:scale(1)}}

.rose{
  position:absolute;font-size:32px;animation:roseFall linear infinite
}
@keyframes roseFall{from{transform:translateY(-10vh)}to{transform:translateY(110vh)}}

.gif{
  position:absolute;width:120px;animation:bounce 2s infinite
}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
</style>
</head>
<body>

<div id="hearts"></div>
<div class="center" id="main">
  <h1 id="question">AKHIA, WILL YOU BE MY VALENTINE?</h1>
  <div class="buttons" id="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üíî</button>
  </div>
</div>

<script>
const heartContainer=document.getElementById('hearts');
const hearts=['‚ù§Ô∏è','üíñ','üíò','üíù','üíï','üíû','üíì'];
function spawnHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=5+Math.random()*5+'s';
  h.style.fontSize=20+Math.random()*30+'px';
  heartContainer.appendChild(h);
  setTimeout(()=>h.remove(),10000);
}
setInterval(spawnHeart,300);

const no=document.getElementById('no');
no.addEventListener('mouseover',moveNo);
no.addEventListener('touchstart',moveNo);
function moveNo(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);
  no.style.position='fixed';
  no.style.left=x+'px';
  no.style.top=y+'px';
}

const yes=document.getElementById('yes');
yes.addEventListener('click',()=>{
  document.getElementById('question').innerText='I KNEW YOU LOVED ME ‚ù§Ô∏è';
  document.getElementById('question').classList.add('celebrate');
  document.getElementById('buttons').remove();
  celebration();
});

function celebration(){
  for(let i=0;i<50;i++){
    const r=document.createElement('div');
    r.className='rose';
    r.innerText='üåπ';
    r.style.left=Math.random()*100+'vw';
    r.style.animationDuration=4+Math.random()*4+'s';
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  }
  for(let i=0;i<6;i++){
    const g=document.createElement('img');
    g.src='https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWsza3lnaGRhdml4cGdtY3hhcHBsYzZzOWVoOW5zcXFmMTZpZHd1MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TCKxvBY0MA3uKzXdeo/giphy.gif';
    g.className='gif';
    g.style.left=Math.random()*80+'vw';
    g.style.top=Math.random()*70+'vh';
    document.body.appendChild(g);
  }
}
</script>
</body>
</html>
